<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container navbar">
            <img src="./images/logo.png" alt="cloud" class="me-3">
            <a class="navbar-brand text-white icon_work" href="#"><span class="fw-bold fs-4">Weather</span><br>tagline
                gors here</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="home">
                        <a class="nav-link active text-white home rounded-pill" aria-current="page" href="./index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white rounded-pill" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white rounded-pill" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white rounded-pill " href="#">Photos</a>
                    </li>
                    <li class="nav-item" id="contact">
                        <a class="nav-link text-white rounded-pill" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- home -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Search Box -->
                    <div class="form-floating mt-5 input text-secondary mb-5">
                        <input type="email" class="form-control rounded-pill" id="searchInput" placeholder="">
                        <label for="searchInput">Find your location</label>
                        <div class="position-absolute rounded-pill find_btn text-center">
                            <p id="searchBtn" class="text-white rounded-pill p-3">Find</p>
                        </div>
                    </div>
                </div>
            
                <!-- Card 1 -->
                <div id="cardOne" class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    
                </div>
            
                <!-- Card 2 -->
                <div id="cardTwo" class="col-lg-4 col-md-6  mb-4">
                    <div class="card text-white card_2 h-100 text-center">
                        <div class="d-flex w-100 justify-content-center card-header text-secondary">
                            <p id="day">Wednesday</p>
                        </div>
                        <div class="card-body">
                            <img src="./images/sunny.png" alt="sun" id="dayTwoIcon">
                            <h3 id="dayTwoTemp">35oC</h3>
                            <p id="dayTwoMinTemp">22.3o</p>
                            <p id="statusDayTwo">Sunny</p>
                        </div>
                    </div>
                </div>

            
                <!-- Card 3 -->
                <div id="cardThree" class="col-lg-4 col-md-6  mb-4">
                    <div class="card text-white card_3 h-100 text-center">
                        <div class="d-flex w-100 justify-content-center card-header text-secondary">
                            <p id="dayThree">Thursday</p>
                        </div>
                        <div class="card-body">
                            <img id="dayThreeIcon" src="./images/sunny.png" alt="sun">
                            <h3 id="dayThreeTemp">35oC</h3>
                            <p id="dayThreeMinTemp">22.3o</p>
                            <p id="statusDayThree">Sunny</p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class=" d-flex align-items-center gap-5 justify-content-center">
                        <div class="form-floating mt-5 input text-secondary mb-5 w-50">
                            <input type="email" class="form-control rounded-pill" id="searchInput" placeholder="">
                            <label for="searchInput">Enter your email to subscribe...</label>
                            <div class=" position-absolute rounded-pill find_btn text-center">
                                <p class=" text-white rounded-pill p-3">subscribe</p>
                            </div>
                        </div>
                        <div class=" d-flex gap-3 icons flex flex-wrap">
                            <i class="fa-brands fa-facebook-f border p-2 rounded-circle"></i>
                            <i class="fa-brands fa-twitter  border p-2 rounded-circle"></i>
                            <i class="fa-brands fa-google-plus-g  border p-2 rounded-circle"></i>
                            <i class="fa-brands fa-pinterest  border p-2 rounded-circle"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-secondary">Copyright 2025 . Designed by Shehab. All rights reserved</p>
                    </div>

                </div>
            </div>
        </div>
    </footer>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
